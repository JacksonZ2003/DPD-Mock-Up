<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-In</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f5f5f5;
            font-family: Arial;
        }
        .navbar-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .navbar-profile {
            font-size: 1.2rem;
            color: #000;
            background: #D0F9F6;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 0.5rem 2rem;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .navbar-profile:hover {
            background: #eee;
            border-color: #888;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">Join-In</div>
        <button class="navbar-profile">Profile</button>
    </nav>
    <p style="font-family: Arial; font-size: 1.3rem; font-weight: 500; margin: 5rem 0 0 2rem; padding: 1rem 0;">
        Groups Near You
    </p>
    <hr style="border: none; border-top: 2px solid black; margin: 0;">
</body>
</html>
