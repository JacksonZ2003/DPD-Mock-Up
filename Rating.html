<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-In</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #f5f5f5;
        font-family: Arial;
    }
    .navbar-title {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
    }
    .navbar-profile {
        font-size: 1.2rem;
        color: #000;
        background: #D0F9F6;
        border: 2px solid #333;
        border-radius: 4px;
        padding: 0.5rem 2rem;
        cursor: pointer;
        transition: background 0.2s, border 0.2s;
    }
    .navbar-profile:hover {
        background: #eee;
        border-color: #888;
    }
    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    .group-header h2 {
      font-size: 1.25rem;
    }
    .group-header .back-button {
      background-color: #ccf5f2;
      border: 2px solid #000;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .rating-container, .review-container {
      background-color: #fff;
      padding: 16px;
      margin: 8px 16px;
      border-radius: 8px;
    }
    .rating-label {
      font-size: 1rem;
      margin-bottom: 8px;
      display: block;
    }
    .slider {
      width: 100%;
      margin: 8px 0;
    }
    .rating-value {
      font-size: 0.9rem;
      color: #333;
      margin-top: 4px;
    }
    .review-box {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 1rem;
      background-color: #ccf5f2;
      border: 2px solid #000;
      border-radius: 4px;
      resize: none;
    }
    .submit-btn {
      display: block;
      margin: 16px auto;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ccf5f2;
      border: 2px solid #000;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .group-header, .rating-container, .review-container, .submit-btn {
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">Join-In</div>
        <button class="navbar-profile" onclick="window.location.href='Profile.html'">Profile</button>
    </nav>
    <div class="group-header">
      <h2>Group Member Name</h2>
      <button class="back-button">Back</button>
    </div>
    <div class="rating-container">
      <label for="rating" class="rating-label">Rating</label>
      <input type="range" id="rating" name="rating" min="1" max="5" step="1" class="slider" oninput="ratingValue.textContent = this.value">
      <div class="rating-value"><span id="ratingValue">3</span> / 5</div>
    </div>
    <div class="review-container">
      <label for="review" class="rating-label">Review</label>
      <textarea id="review" class="review-box" placeholder="Write your review"></textarea>
    </div>
    <button class="submit-btn">Submit</button>
</body>
</html>
